coverage:
  status:
    project:
      default: off
      dispatcher-converter:
        target: 80%
        flags: dispatcher-converter
      index-converter:
        target: 80%
        flags: index-converter
      repository-modernizer:
        target: 80%
        flags: repository-modernizer

flags:
  dispatcher-converter:
    paths:
      - packages/dispatcher-converter/
  index-converter:
    paths:
      - packages/index-converter/
  repository-modernizer:
    paths:
      - packages/repository-modernizer/
  tests:
    paths:
      - test/